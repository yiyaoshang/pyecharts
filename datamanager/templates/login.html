
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>数据管理后台登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href="../static/assets/css/family.css">
        <link rel="stylesheet" href="../static/assets/css/reset.css">
        <link rel="stylesheet" href="../static/assets/css/supersized.css">
        <link rel="stylesheet" href="../static/assets/css/style.css">

    </head>

    <body>

        <div class="page-container">
            <h1>
			{% if (msg | length) > 0 %}
                <b> {{ msg }} </b>
            {% else %}
                用户 登录
            {% endif %}
			</h1>
            <form action="" method="post">
                <input type="text" name="username" class="username" placeholder="Username">
                <input type="password" name="password" class="password" placeholder="Password">
                <button type="submit" onclick="form=document.getElementById('regloginform');form.action='/login/';">登录</button>
            </form>
        </div>
        <!-- Javascript -->
        <script src="../static/assets/js/jquery-1.8.2.min.js"></script>
        <script src="../static/assets/js/supersized.3.2.7.min.js"></script>
        <script src="../static/assets/js/supersized-init.js"></script>
    </body>

</html>
